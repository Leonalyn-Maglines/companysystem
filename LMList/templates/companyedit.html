<!DOCTYPE html>
<html>
  <head>

<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Company
		</div>
		 <link rel="stylesheet" href="/static/css/company.css" />
		 <style>
		body {
	background: url(/static/image/image2.png);
	-webkit-background-size: cover;
	background-size: cover;
	background-position: center center;
	height: 100vh;
    
}

		 </style>


		
 </head>


	<body>


		<form method="POST" action="/update/{{bcompanys.id}}">
		
			
			<div class="form_wrap">
				<label style="font-family: 'Montserrat', sans-serif;" label > Date Establish: 
					<input value="{{bcompanys.hdate_establish}}" type=date id = "date" onblur = "ageCalculator()" name="date" > </label>
					<span   id = "message"> </span>  
					<label style= " margin-left: 30%; margin-top: 8%; font-size: 17px; color:rgb(7, 6, 6) " id="result" align="center" ></label> 

				<div class="input_wrap">
					<label for="fname">Company Name</label>
					<input type="text" id="Cname" name="Cname" value="{{bcompanys.hcompany_name}}" required/>
				</div>

				<div class="input_wrap">
					<label for="email">Company Description</label>
					<input type="text" id="Cdescrption" name="Cdescrption" value="{{bcompanys.hcompany_description}}" required/>
				</div>
			
				<div class="input_wrap">
					<label for="city"> Mission </label>
					<input type="text" id="mission"  name="mission"  value="{{bcompanys.hmission}}"required/>
				</div>
				<div class="input_wrap">
					<label for="country"> Vision </label>
					<input type="text" id="vision" name="vision" name="vision"  value="{{bcompanys.hcompany_name}}"required/>

						<div class="input_wrap">
					<label for="city"> Types of Company</label>
					<input type="text" name="mySelect" id="mySelect">

					<select id="mySelect" value="{{bcompanys.htcompany}}" name="mySelect"onchange="myFunction()">
					<option value="{{bcompanys.htcompany}}"></option>
					  </select>
					  <p id="demo"></p>
					  
				</div>
			


				</div>
				
				{% csrf_token %}
				<div class="input_wrap">
					<input type="submit" id="btnContinue" name="btnContinue" value="saveChanges" class="submit_btn">
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
        
    
    function ageCalculator() {
        var userinput = document.getElementById("date").value;
        var dob = new Date(userinput);
        if(userinput==null || userinput=='') {
          document.getElementById("message").innerHTML = "**Choose a date please!";  
          return false; 
        } else {
        
       
        var month_diff = Date.now() - dob.getTime();
       
        var age_dt = new Date(month_diff); 
        
        
        var year = age_dt.getUTCFullYear();
        
      
        var age = Math.abs(year - 1970);
     
        return document.getElementById("result").innerHTML =  
                 "Around: " + age + " years. ";
        }
    }

    	function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
    
    </script>
</body>
