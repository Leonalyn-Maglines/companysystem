<!DOCTYPE html>
<html>
  <head>
    <title>3rd model</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rasa:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <style>
    
      body, div, form, input, select, textarea, label { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: 'Scope One', serif;
      font-size: 17px;
      color: rgb(14, 12, 12);
      line-height: 22px;
      background-color: rgb(50, 134, 202);
      }
      html, body {
      min-height: 100%;
      }
    
      legend {
      padding: 10px;      
      font-family: 'Rasa', serif;
      font-size: 25px;
      color: #fff;
      background-color: #020720;
      }
  
      .testbox {
      padding: 20px;
      }
    
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid rgb(2, 22, 75);
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
    
    
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #002966;
      }
      .topnav a.active {
      background-color: #04AA6D;
      color: white;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #006622;
      color: #006622;
      }
   
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #006622;
      color: #006622;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
    
    
      .colums {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }
      .colums div {
      width:48%;
      }
    
     

      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #1a55a1;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Space Mono', monospace;
      }
      button:hover {
      background:  #0692e8;
      }
    .topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
} 
 .item input:hover, .item select:hover, .item textarea:hover {
  border: 1px solid transparent;
  box-shadow: 0 0 3px 0  #006622;
  color: #006622;
      } 
    </style>
     <div class="topnav">
    <a class="home" href="/LMList/homepage">Home</a>
    <a href="/LMList/service">Services</a>
    <a href="/LMList/works">How it Works</a>
    <a href="/LMList/fifth">About</a>
  </div>
  </head>
  <body>
    <div class="testbox">
    <form method="POST" action="/LMList/confirmation">
      <div class="banner">
        
      </div>
      <br/>
      <fieldset>
        <legend>Background</legend>
        <div class="colums">
          <div class="item">
            <label for="fname"><b>Work Experience</b></label>
            <input id="weperience" type="text"  name="weperience" required/>
          </div>
          <div class="item">
            <label for="lname"> <b>Seminars Attended</b></label>
            <input id="sattended" type="text"   name="sattended" required/>
          </div>
          <div class="item">
            <label for="address"><b>Skills</b> </label>
            <input id="skills" type="text"   name="skills" required/>
          </div>
          
      </fieldset>
      <br/>
      <fieldset>
      <legend>Appointment</legend>
      <div class="colums">
        <div class="item">
            <label for="phone"><b>Contract Details</b> </label>
            <input id="cetails" type="text"   name="cetails" required/>
          </div>
          <div class="item">
            <label for="saddress"><b>Termination </b></label>
            <input id="termination" type="text"   name="termination" required/>
          </div>
          <div class="item">
            <label for="city"><b>Promotions</b></label>
            <input id="promotions" type="text" name="promotions" required/>
          </div>
          <div class="item">
            <label for="zip"><b>Position</b></label>
            <input id="position" type="text"   name="position" required/>
          </div>
          
      </div>
      
      </div>
      {% csrf_token %}
      </fieldset>
      <div class="btn-block">
      <button type="order" href="/LMList/confirmation">Enter</button>
      </div>
    </form>
    </div>
  </body>
</html>
