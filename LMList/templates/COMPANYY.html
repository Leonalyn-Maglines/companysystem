<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Company
		</div>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
	font-family: 'Montserrat', sans-serif;
	
}

.wrapper{
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.registration_form{
	background: #4a8ab4;
	padding: 25px;
	border-radius: 5px;
	width: 400px;
}

.registration_form .title{
	text-align: center;
	font-size: 20px;
	text-transform: uppercase;
	color: #09090a;
	letter-spacing: 5px;
	font-weight: 700;
}

.form_wrap{
	margin-top: 15px;
}

.form_wrap .input_wrap{
	margin-bottom: 10px;
}

.form_wrap .input_wrap:last-child{
	margin-bottom: 0;
}

.form_wrap .input_wrap label{
	display: block;
	margin-bottom: 3px;
	color: #050505;
}

.form_wrap .input_grp{
	display: flex;
	justify-content: space-between;
}

.form_wrap .input_grp  input[type="text"]{
	width: 165px;
}

.form_wrap  input[type="text"]{
	width: 100%;
	border-radius: 3px;
	border: 1px solid #9597a6;
	padding: 10px;
	outline: none;
}

.form_wrap ul li:first-child{
	margin-right: 15px;
}


.form_wrap .submit_btn{
	width: 100%;
	background: #175db9;
	padding: 10px;
	border: 0;
	border-radius: 3px;
	text-transform: uppercase;
	letter-spacing: 3px;
	cursor: pointer;
}

body {
	background-image: url(https://www.mynewmarkets.com//img/hero-list-your-company-background.png);
	-webkit-background-size: cover;
	background-size: cover;
	background-position: center center;
	height: 100vh;
    
}

        </style >

        
		<form method="POST" action="/LMList/next">
			
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">Company Name</label>
						<input type="text" id="Cname" placeholder="Enter your fullname" name="Cname">
					</div>
					<div class="input_wrap">
						<label for="lname">Date Establish </label>
						<input type="date" id="Destablish" placeholder="dd/mm/yyyy" name="Destablish">
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Company Description</label>
					<input type="text" id="Cdescrption" placeholder="Enter a company description" name="Cdescrption">
				</div>
			
				<div class="input_wrap">
					<label for="city"> Mission </label>
					<input type="text" id="mission" placeholder="Mission of company" name="mission">
				</div>
				<div class="input_wrap">
					<label for="country"> Vission </label>
					<input type="text" id="vision" placeholder="Vission of company" name="vission">
				</div>

<p>Select the type of company.</p>

<select id="mySelect" onchange="myFunction()">
  <option value="Selection">Selection
  <option value="Partnership">Partnership
  <option value="Limited liability company">Limited liability company
  <option value="Corporation">Corporation
  <option value="Cooperative">Cooperative
</select>

<p id="demo"></p>
<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>
				
                  {% csrf_token %}
				<div class="input_wrap">
					<input   type="submit" id="btnContinue" name="btnContinue" value="Continue" class="submit_btn">
				</div>
			</div>
		</form>
	</div>
</div>
